<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div id="container">

    <div id="flex">
      <img src="images/logo.svg" alt="Logo Base Apparel">

      <h1><span>WE'RE</span> COMING SOON</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <input type="email" placeholder="Email Address" required title="Please provide a valid email" x-moz-errormessage="This field should not be left blank.">
        <button type="submit">
          <span>
            <img src="images/icon-arrow.svg" alt="botão enviar">
          </span>
        </button>
      </form>

    </div>
    <img src="images/hero-desktop.jpg" alt="Mulher sorrindo com o braço direito para cima">
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amanda Luana</a>.
    </p>
  </footer>

  <script src="js/scripts.js"></script>
</body>

</html>
